<section class="mt-16">
  <div class="container mx-auto">

    <!-- HEADER -->
    <div class="flex flex-wrap items-center pt-20 px-8">
      <h3 class="leading-tight font-black text-gray text-2xl md:text-3xl lg:text-5xl text-right">Meet our team</h3>
    </div>

    <!-- TEAM -->
    <div class="flex items-stretch justify-center flex-wrap mt-16 text-center mx-3">

      <!-- CARD -->
      <div *ngFor="let member of team" class="flex justify-center w-full my-2 md:w-1/2 md:p-4 lg:w-1/4">
        <div class="relative overflow-hidden custom-card rounded-lg max-w-xs shadow-lg h-full">

            <!-- BACKGROUND -->
            <svg class="absolute bottom-0 left-0 mb-8" viewBox="0 0 375 283" fill="none"
              style="transform: scale(1.5); opacity: 0.1;">
              <rect x="159.52" y="175" width="152" height="152" rx="8" transform="rotate(-45 159.52 175)" fill="white" />
              <rect y="107.48" width="152" height="152" rx="8" transform="rotate(-45 0 107.48)" fill="white" />
            </svg>

            <!-- AVATAR -->
            <div class="relative pt-10 px-10 flex items-center justify-center">
              <div class="block absolute w-48 h-48 bottom-0 left-0 -mb-24 ml-3" style="background: radial-gradient(black, transparent 60%); transform: rotate3d(0, 0, 1, 20deg) scale3d(1, 0.6, 1); opacity: 0.2;"></div>
              <img class="relative w-40 rounded-full" [src]="member.photo" alt="">
            </div>

            <!-- DESCRIPCION -->
            <div class="relative text-white px-6 pb-6 mt-6">
              <span class="block text-white font-semibold text-xl">{{ member.name }}</span>
              <div class="flex justify-between">
                <span class="block text-white font-semibold -mb-1">{{ member.description }}</span>
              </div>
              <div class="pt-6" style="text-align: -webkit-center;">
                <a [attr.href]="member.linkedin">
                  <img id="linkedin-icon" class="relative w-10 rounded-full" src="../../../assets/images/team/linkedin.png"
                    alt="" target="_blank">
                </a>
              </div>
            </div>
          </div>
      </div>

    </div>
  </div>
</section>
