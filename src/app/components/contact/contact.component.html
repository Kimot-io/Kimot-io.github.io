<div id="contact-form" class="centered-item">
  <div class="font-bold text-xl mb-2">Let's talk</div>
    <p class="text-gray-700 text-base">Tell us about your next project</p>
  <div>
  <div>
    <form class="w-full max-w-lg">
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label class="form-text block tracking-wide text-gray-700 text-xs mb-2" for="grid-password">
            Name
          </label>
          <input class="appearance-none block w-full border-solid border-4 border-gray-600 bg-gray-300 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="nick" type="text">
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label class="form-text block tracking-wide text-gray-700 text-xs mb-2" for="grid-password">
            Email
          </label>
          <input class="appearance-none block w-full border-solid border-4 border-gray-600 bg-gray-300 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="email" type="email">
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label class="form-text block tracking-wide text-gray-700 text-xs mb-2" for="grid-password">
            Your idea
          </label>
          <textarea class=" no-resize appearance-none border-solid border-4 border-gray-600 block w-full bg-gray-300 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 h-48 resize-none" id="message"></textarea>
        </div>
      </div>
      <div class="centered md:flex md:items-center">
        <div>
          <button class="shadow bg-teal-400 hover:bg-teal-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
            Submit
          </button>
          <p class="text-gray-600 text-xs italic">And create something awesome ;)</p>
        </div>
      </div>
    </form>
  </div>
  <div>
      <img class="footer-icon" src="../../../assets/images/others/contact-photo.png">
  </div>
</div>
