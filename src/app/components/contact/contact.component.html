<section class="my-16">

  <div class="container mx-auto">
    <div class="flex flex-wrap">

      <!-- HEADER & FORM -->
      <div class="w-full sm:w-1/2 p-4">

        <!-- HEADER -->
        <div class="pt-6">
          <div>
            <h2 class="leading-tight font-black text-gray text-2xl md:text-3xl lg:text-5xl">Let's talk</h2>
            <p class="text-gray-700 leading-tight text-lg">Tell us about your next project</p>
          </div>
        </div>

        <!-- FORM -->
        <div class="pt-12">
          <form class="w-full max-w-lg">

            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full px-3">
                <label class="form-text block tracking-wide text-gray-700 text-xs mb-2" for="grid-password">
                  Name
                </label>
                <input
                  class="appearance-none block w-full bg-gray-300 text-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                  id="nick" type="text">
              </div>
            </div>

            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full px-3">
                <label class="form-text block tracking-wide text-gray-700 text-xs mb-2" for="grid-password">
                  Email
                </label>
                <input
                  class="appearance-none block w-full bg-gray-300 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                  id="email" type="email">
              </div>
            </div>

            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full px-3">
                <label class="form-text block tracking-wide text-gray-700 text-xs mb-2" for="grid-password">
                  Your idea
                </label>
                <textarea
                  class=" no-resize appearance-none block w-full bg-gray-300 text-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white h-48 resize-none"
                  id="message"></textarea>
              </div>
            </div>

            <div class="flex flex-col justify-center">
              <button
                class="w-auto mx-auto shadow bg-teal-400 hover:bg-teal-600 focus:shadow-outline focus:outline-none text-white font-bold font-xl py-3 px-8 rounded"
                type="button">
                Submit
              </button>
              <p class="text-gray-600 text-center"><i>And create something awesome ;)</i></p>
            </div>
          </form>
        </div>
      </div>

      <!-- PHOTO -->
      <div class="w-full sm:w-1/2 p-4">
        <img class="rounded-lg object-cover sm:object-contain h-48 sm:h-auto w-full mx-auto" src="../../../assets/images/others/contact-photo.png">
      </div>
    </div>
  </div>

</section>
