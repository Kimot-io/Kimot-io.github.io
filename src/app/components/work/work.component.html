<section class="mt-16">

  <!-- HEADER -->
  <div class="max-w-5xl mx-auto pt-20 px-8 flex justify-end">
    <h2 class="leading-tight font-black text-gray text-2xl md:text-3xl lg:text-5xl">Our work</h2>
  </div>

  <!-- PROJECTS -->
  <div *ngFor="let project of projects; let i=index" class="container max-w-5xl mx-auto m-8">

    <!-- PROJECT EVEN -->
    <div *ngIf="i%2==0" class="flex flex-wrap">
      <div class="w-full sm:w-1/2 p-6 text-right">
        <h3 class="text-3xl text-gray-800 font-bold leading-none mb-3">
          {{ project.title }}
        </h3>
        <p class="text-gray-600 mb-8">
          {{ project.description }}
        </p>
        <div class="flex justify-end">
          <a>
            <img [src]="project.appStore" class="h-12 pr-4 bounce-top-icons opacity-50">
          </a>
          <br>
          <a>
            <img [src]="project.googlePlay" class="h-12 bounce-top-icons opacity-50">
          </a>
        </div>
      </div>
      <div class="w-full sm:w-1/2 p-6">
        <a>
          <img [src]="project.photo" class="w-full h-64 object-cover mb-6"/>
        </a>
      </div>
    </div>

    <!-- PROJECT ODD -->
    <div *ngIf="i%2!=0" class="flex flex-wrap flex-col-reverse sm:flex-row pt-6 ">
      <div class="w-full sm:w-1/2 p-6">
        <img [src]="project.photo" class="w-full h-64 object-cover mb-6"/>
      </div>
      <div class="w-full sm:w-1/2 p-6">
        <div class="align-middle">
          <h3 class="text-3xl text-gray-800 font-bold leading-none mb-3">
            {{ project.title }}
          </h3>
          <p class="text-gray-600 mb-8">
            {{ project.description }}
          </p>
          <div class="flex justify-start">
            <a>
              <img [src]="project.appStore" class="h-12 pr-4 bounce-top-icons opacity-50">
            </a>
            <br>
            <a>
              <img [src]="project.googlePlay" class="h-12 bounce-top-icons opacity-50">
            </a>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
