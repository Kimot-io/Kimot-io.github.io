<section class="mt-16 bg-gray-200 py-24">

  <!-- HEADER -->
  <div>
    <div class="max-w-5xl mx-auto px-8 flex justify-center mb-5">
      <h2 class="leading-tight font-black text-gray text-2xl md:text-3xl lg:text-5xl">
        What makes us <i>different?</i>
      </h2>
    </div>

    <p class="leading-normal text-center md:text-lg lg:text-xl">
        Vestibulum morbi blandit cursus risus at ultrices mi. Augue ut lectus arcu bibendum at varius. <br>
    </p>
  </div>
 
  <div class="container mx-auto">
    <div class="flex flex-wrap justify-center pt-16">
      <div *ngFor="let tech of technologies" class="flex flex-col w-1/3 sm:w-1/5 my-5 mx-auto text-center ">
        <div class="flex w-24 h-24 bg-white rounded-full mx-auto mb-2 border-4 border-gray-400">
            <img class="w-16 self-center h-auto mx-auto" [src]="tech.image">
        </div>
        <p class="text-lg text-gray-600">{{ tech.title }}</p>
      </div>
    </div>
  </div>

</section>
